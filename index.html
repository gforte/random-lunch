		<div id="header">

		</div>

			<div class="spacer">

					<option value="0">Select number of bowls</option>

			</div>
			<div style=" clear: both"></div>
			<div class="spacer">
				<input class="button go-btn" type="submit" value="Let's eat!">
			</div>	
		</div>

		<div id="result" class="container">
			<div class="title">Enjoy your lunch</div>
			<div class="bowls">
				<div class="number">01</div>
				<div class="number">11</div>
				<div class="number">05</div>
				<div class="number">17</div>

			</div>

			</div>
